<!DOCTYPE html>
<html lang="fr-ca" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Me contacter</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>



  <main>

    <section class="contact-card">
      <h2>Ã‰crivez-moi&nbsp;!</h2>

      
      <form class="contact-form">
        <div class="field">
          <label for="nom">Nom</label>
          <input id="nom" type="text" placeholder="Entrez votre nom">
        </div>

        <div class="field">
          <label for="courriel">Courriel</label>
          <input id="courriel" type="email" placeholder="Entrez votre courriel">
        </div>

        <div class="field">
          <label for="message">Commentaire</label>
          <textarea id="message" rows="6" placeholder="Votre message..."></textarea>
        </div>

        <button type="button" class="btn-primary">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <button class="btn-contact">Contactez-moi!</button>
  </footer>
</body>
</html>
